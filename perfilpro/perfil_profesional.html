<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <img id="professional-image" src="peluqueros/1.jpg" alt="Profesional">
            <div>
                <h1 id="professional-name">Silvana</h1>
                <h2>Cerini - Belgrano</h2>
            </div>
        </div>

        <div class="services">
            <h3>Manicuría</h3>
            <div class="service-item">
                <span>Belleza de pies</span><span class="price">desde $14000</span>
                <span class="arrow" onclick="showScheduleCard()">→</span>
            </div>
            <div class="service-item">
                <span>Cambio de esmalte</span><span class="price">desde $7500</span>
                <span class="arrow" onclick="showScheduleCard()">→</span>
            </div>
            <div class="service-item">
                <span>Manos</span><span class="price">desde $11000</span>
                <span class="arrow" onclick="showScheduleCard()">→</span>
            </div>
        </div>
    </div>

    <!-- Contenedor de selección de horario -->
    <div id="selectScheduleCard" class="card">
        <div class="card-body">
            <div class="header d-flex justify-content-between align-items-center">
                <h2 class="card-title">Elegir horario</h2>
                <span class="close" onclick="closeScheduleCard()">&times;</span>
            </div>
            <p class="card-text">Cambio de esmalte · Aprox. 30 minutos · desde $7500</p>
            
            <div class="d-flex align-items-center mb-3">
                <img src="peluqueros/1.jpg" alt="Adriana" class="rounded-circle me-2">
                <div>
                    <p class="mb-0">Adriana</p>
                </div>
            </div>

            <div class="dates-container d-flex mb-3">
                <div class="date-card selected">
                    <p class="mb-0">9</p>
                    <small>Septiembre</small>
                </div>
                <div class="date-card">
                    <p class="mb-0">11</p>
                    <small>Septiembre</small>
                </div>
                <div class="date-card">
                    <p class="mb-0">12</p>
                    <small>Septiembre</small>
                </div>
                <div class="date-card">
                    <p class="mb-0">13</p>
                    <small>Septiembre</small>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between mb-3">
                <p class="mb-0"><i class="fas fa-clock"></i> 08:00</p>
            </div>

            <button id="continueBtn" class="btn btn-gradient w-100">
                Continuar <i class="fas fa-arrow-right"></i>
                <span id="loadingBar"></span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
